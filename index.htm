<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilo/estilo.css">
        <link rel="icon" href="./img/icon.png">
        <title>Facebook - entre ou cadastre-se</title>
    </head>
    <body>
        <div class="principal">
            <div class="segundo">
                <div class="descricao">
                    <img class="logo" src="./img/logo.svg" alt="logo facebook" class="logo">
                    <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
                </div>
                <div class="terceiro">
                    <div class="form">
                        <form action="" class="entrada" method="GET">
                            <input class="usuario_senha" type="text" name="usuario" placeholder="E-mail ou telefone"><br>
                            <input class="usuario_senha" type="text" name="senha" placeholder="Senha"><br>
                            <input class="usuario_senha botao entrar" type="submit" name="Entrar" id="" value="Entrar"><br>
                            <a href="_blank">Esqueceu a senha?</a>
                            <hr>
                            <input type="submit" class="usuario_senha botao nova_conta" value="Criar nova conta">
                        </form>
                    </div>
                    <div class="criar_pagina">
                        <p>
                            <strong><a href="_blank" class="link_normal">Criar uma Página</a></strong> para uma celebridade, uma marca ou uma empresa.
                        </p>
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
